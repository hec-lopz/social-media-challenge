<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Social Media Dashboard</title>
  </head>
  <body class="">
    <header class="container">
      <div class="title-container">
        <h1>Social Media Dashboard</h1>
        <span class="--secondary-text">Total Followers: 23,004</span>
      </div>
      <nav class="mode-toggle --secondary-text">
        <span>Dark Mode</span>
        <i class="toggle-button"></i>
      </nav>
    </header>
    <main class="container">
      <section class="dashboard">
        <div class="dashboard__card-container facebook">
          <div class="dashboard__card">
            <div class="dashboard__card--social-media">
              <i class="social-media-icon"></i>
              <span class="social-media-username --secondary-text">@nathanf</span>
            </div>
            <div class="dashboard__card--followers">
              <div class="followers-counter">1987</div>
              <span class="followers">followers</span>
            </div>
            <div class="dashboard__card--variation --red-variation">
              <i class="variation-icon"></i>
              <span class="variation-amount">12</span>
              <span class="variation-date">today</span>
            </div>
          </div>
        </div>
        <div class="dashboard__card-container twitter">
          <div class="dashboard__card">
            <div class="dashboard__card--social-media">
              <i class="social-media-icon"></i>
              <span class="social-media-username --secondary-text">@nathanf</span>
            </div>
            <div class="dashboard__card--followers">
              <div class="followers-counter">1987</div>
              <span class="followers">followers</span>
            </div>
            <div class="dashboard__card--variation --red-variation">
              <i class="variation-icon"></i>
              <span class="variation-amount">12</span>
              <span class="variation-date">today</span>
            </div>
          </div>
        </div>
        <div class="dashboard__card-container instagram">
          <div class="dashboard__card">
            <div class="dashboard__card--social-media">
              <i class="social-media-icon"></i>
              <span class="social-media-username --secondary-text">@nathanf</span>
            </div>
            <div class="dashboard__card--followers">
              <div class="followers-counter">1987</div>
              <span class="followers">followers</span>
            </div>
            <div class="dashboard__card--variation --red-variation">
              <i class="variation-icon"></i>
              <span class="variation-amount">12</span>
              <span class="variation-date">today</span>
            </div>
          </div>
        </div>
        <div class="dashboard__card-container youtube">
          <div class="dashboard__card">
            <div class="dashboard__card--social-media">
              <i class="social-media-icon"></i>
              <span class="social-media-username --secondary-text">@nathanf</span>
            </div>
            <div class="dashboard__card--followers">
              <div class="followers-counter">1987</div>
              <span class="followers">followers</span>
            </div>
            <div class="dashboard__card--variation --red-variation">
              <i class="variation-icon"></i>
              <span class="variation-amount">12</span>
              <span class="variation-date">today</span>
            </div>
          </div>
        </div>

      </section>
      <section class="overview container">
        <div class="title">
          <h1>Overview</h1>
          <span class="title-date">Today</span>
        </div>
        <div class="overview-card">
          <div class="overview-card__counter">
            <span class="item-name">Page Views</span>
            <b class="item-counter">87</b>
          </div>
          <div class="overview-card__network">
            <i class="overview-card__network-icon"></i>
            <span class="overview-card__network-variation"> 
            <i class="variation-icon"></i>
              
            </span>
  
          </div>
        </div>
      </section>
    </main>
